<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Keyboard</title>
    <link rel="icon" href="/static/icons/favicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,0,0" />
    <link rel="stylesheet" href="https://unpkg.com/keyboard-css@1.2.4/dist/css/main.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="/static/css/dynamic-keyboard.css">
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="text/javascript" src="/static/js/board-controller.js"></script>
    <script type="text/javascript" src="/static/js/re-arrange-keys.js"></script>

</head>

<body>
    <header>
        <div class="control-board">
            <div class="control-buttons">
                <div class="control-board-title">
                    <h1>Default</h1>
                    <p><i class="material-symbols-outlined online">toll</i>Keyboard &bullet; v1.0.2</p>
                </div>

                <div class="control-button" data-call-func="switchFullScreen">
                    <i class="material-symbols-outlined">fullscreen</i>
                </div>

                <div class="control-button" data-toggle-section="add-new-button">
                    <i class="material-symbols-outlined">new_window</i>
                </div>

                <div class="control-button" data-call-func="switchKeysEditorMode">
                    <i class="material-symbols-outlined">lock</i>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section id="add-new-button" style="display: none;">
            <h2>Add Button <i class="material-symbols-outlined" data-toggle-section="default-keyboard">close</i></h2>

            <form class="form-input" id="createNewButton">
                
                <select name="btnEvent">
                    <option value="">Choose an event</option>
                    <option value="sendKey">Send Key</option>
                    <option value="openUrl">Open URL</option>
                    <option value="notepad">Notepad</option>
                    <option value="cmd">CMD</option>
                </select>

                <input type="text" placeholder="Enter value e.g: rwin+e" name="btnValue">

                <input type="text" placeholder="Enter icon name" name="btnIcon">
                <p><a href="https://fonts.google.com/icons" target="_blank">Click here</a> to view icons list</p>

                <button type="submit">Create</button>
            </form>
        </section>

        <section id="default-keyboard" class="keyboard-section" ondragover="allowDrop(event)" ondrop="drop(event)">

            <!-- #template
            <buttons data-command="sendKey>ctrl+c" class="kbc-button kbc-button-lg">
                <i class="material-symbols-outlined">content_copy</i>
            </button> -->

        </section>

        <div id="dropForDelete" ondragover="allowDrop(event)" ondrop="drop(event)">
            <i class="material-symbols-outlined">delete</i>
            <p>Drop here to delete this button</p>
        </div>
    </main>
</body>

</html>
